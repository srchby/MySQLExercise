<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Fullstack MySQL Website</title>
</head>

<body>
    <h1>MySQL Database Website</h1>

    <main>
        <label>Name</label>
        <input type="text" id="name-input" placeholder="Enter name">
        <button>Enter</button>
    </main>

    <div>
        <input placeholder="Search name" id='search-input'>
        <button id="search-btn">Search</button>
    </div>

    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Date Added</th>
            <th>Delete</th>
            <th>Edit</th>
        </thead>
        <tbody class="table tbody"></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
